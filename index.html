<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday üíú</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Pacifico&display=swap" rel="stylesheet">

<style>
:root{
  --lavender:#c7b3e6;
  --lavender-soft:#e9ddff;
  --neon:#b18cff;
  --dark:#1c132b;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}
body{
  background:#e6d9ff;
  overflow:hidden;
  color:#2d1b4f;
}

/* common */
.page{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
  padding:20px;
  transition:opacity .8s ease, transform .8s ease;
}
.hidden{opacity:0;pointer-events:none;transform:scale(.95);}

h1{font-size:clamp(2rem,5vw,3rem);}
h2{margin-top:15px;font-weight:500;}
button{
  margin-top:25px;
  padding:14px 30px;
  border:none;
  border-radius:30px;
  background:var(--neon);
  color:#fff;
  font-size:1rem;
  cursor:pointer;
  box-shadow:0 0 20px rgba(177,140,255,.5);
  transition:.3s;
}
button:hover{transform:scale(1.05);}

/* confetti (party poppers) */
.confetti{
  position:absolute;
  width:8px;
  height:14px;
  background:var(--neon);
  top:-10px;
  animation:fall linear infinite;
  opacity:0.9;
  border-radius:2px;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);}
}

/* floating hearts */
.heart{
  position:fixed;
  font-size:18px;
  pointer-events:none;
  animation:float 2s ease-out forwards;
}
@keyframes float{
  from{opacity:1;transform:translateY(0);}
  to{opacity:0;transform:translateY(-80px);}
}

/* cake glow */
.cake-wrap{
  margin-top:40px;
  padding:30px;
  border-radius:30px;
}
.cake{
  width:min(80vw,360px);
  border-radius:25px;
  filter:drop-shadow(0 0 25px rgba(177,140,255,.55));
  transition:.4s;
}
.cake:hover{
  filter:drop-shadow(0 0 45px rgba(177,140,255,.9));
  transform:translateY(-8px);
}

/* card */
.card{
  background:#fff;
  border-radius:30px;
  padding:40px;
  max-width:420px;
  width:90%;
  box-shadow:0 20px 50px rgba(0,0,0,.15);
}
.card h2{margin-bottom:30px;}
.card .dear{
  font-family:Pacifico;
  font-size:2rem;
  margin-bottom:20px;
}

/* gift */
.gift{
  width:200px;
  cursor:pointer;
  animation:wiggle 2s infinite;
  filter:drop-shadow(0 0 25px rgba(177,140,255,.6));
}
@keyframes wiggle{
  50%{transform:rotate(3deg);}
}

/* popup */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
}
.popup img{
  max-width:80vw;
  max-height:80vh;
  border-radius:20px;
  box-shadow:0 0 40px rgba(177,140,255,.8);
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<section class="page" id="p1">
  <h1>Something special is loading‚Ä¶ üíú</h1>
  <button onclick="go(2)">Click to begin üéâ</button>
</section>

<!-- PAGE 2 -->
<section class="page hidden" id="p2">
  <h1>Your special day is here ‚ú®</h1>
  <h2 id="count">3</h2>
</section>

<!-- PAGE 3 -->
<section class="page hidden" id="p3">
  <div class="cake-wrap">
    <img src="images/cake.jpg" class="cake" id="cake">
  </div>
  <h1>Happy Birthday üéÇ</h1>
  <button onclick="go(4)">Open your gift üéÅ</button>
</section>

<!-- PAGE 4 -->
<section class="page hidden" id="p4">
  <div class="card">
    <h2>A message for you</h2>
    <div class="dear">Dear RAMSHAüíú</div>
    <button onclick="go(5)">One last surprise ‚ú®</button>
  </div>
</section>

<!-- PAGE 5 -->
<section class="page hidden" id="p5">
  <img src="images/box2.jpg" class="gift" onclick="openGift()">
</section>

<div class="popup hidden" id="popup" onclick="this.classList.add('hidden')">
  <img src="images/BIRTHDAY POSTER.png">
</div>

<script>
function go(n){
  document.querySelectorAll('.page').forEach(p=>p.classList.add('hidden'));
  document.getElementById('p'+n).classList.remove('hidden');
  if(n>=2) startConfetti();
  if(n===2) startCountdown();
}

let c = 3;

// Countdown for Page 2
function startCountdown(){
  let i = setInterval(()=>{
    document.getElementById('count').innerText = c;
    c--;
    if(c < 0){
      clearInterval(i);
      go(3);
    }
  }, 1000);
}

// Confetti (party popper) falling continuously
let confettiInterval;
function startConfetti(){
  if(confettiInterval) return; // prevent multiple intervals
  confettiInterval = setInterval(()=>{
    let d=document.createElement('div');
    d.className='confetti';
    d.style.left = Math.random() * 100 + 'vw';
    d.style.background = `hsl(${Math.random()*360},80%,70%)`;
    d.style.animationDuration = 5 + Math.random() * 5 + 's'; // slower fall
    document.body.appendChild(d);
    setTimeout(()=>d.remove(),10000);
  },150); // spawn every 150ms
}

// Floating hearts
document.addEventListener('mousemove',e=>{
  let h=document.createElement('div');
  h.className='heart';
  h.innerText='üíú';
  h.style.left=e.clientX+'px';
  h.style.top=e.clientY+'px';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),2000);
});

// Cake click (no candle now)
document.getElementById('cake').onclick=()=>{};

// Open gift popup
function openGift(){
  document.getElementById('popup').classList.remove('hidden');
}
</script>

</body>
</html>
